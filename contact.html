<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shree Janata MaVi, Mohanpur</title>
    <meta name="description" content="Contact Shree Janata Madhyamik Vidyalaya for admissions, inquiries, or any other information. Find our address, phone number, and send us a message directly.">
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <!-- PASTE YOUR FONT AWESOME KIT SCRIPT TAG HERE -->
    <script src="https://kit.fontawesome.com/your-unique-code.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Janata MaVi, Mohanpur</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="notices.html">Notices</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header scroll-animation">
            <h1>Get In Touch</h1>
            <p>We are here to help. Send us a message and we will get back to you.</p>
        </section>
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-info scroll-animation">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Mohanpur Kamalpur, Siraha, Nepal</p>
                    <p><i class="fas fa-phone"></i> +977-XXXXXXXXXX</p>
                    <p><i class="fas fa-envelope"></i> info@janatamavimohanpur.com.np</p>
                </div>
                <form id="contact-form-element" class="contact-form scroll-animation" style="--delay: 150ms;">
                    <h3>Send us a Message</h3>
                    <label for="Name">Full Name</label>
                    <input type="text" id="Name" name="Name" required>
                    <label for="Email">Email Address</label>
                    <input type="email" id="Email" name="Email" required>
                    <label for="Message">Message</label>
                    <textarea id="Message" name="Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                    <p id="form-status"></p>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content is the same as index.html -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
